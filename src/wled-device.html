<script type="text/javascript">
    RED.nodes.registerType('wled-device',{
        category: 'config',
        defaults: {
            name: { value: "" },
            ip: { value:"", required:true }
        },
        label: function() {
            return this.name || this.ip || "wled-device";
        }
    });
</script>

<script type="text/html" data-template-name="wled-device">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-ip"><i class="fa fa-wifi"></i> IP Address</label>
        <input type="text" id="node-config-input-ip">
    </div>
</script>
